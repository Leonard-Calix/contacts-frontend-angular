<div class="container mt-5 pt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="text-center">Seleccione un usuario</h4>
      <select #usuarioSelect class="form-select mt-5 mb-5" aria-label="Default select example">
        <option selected>Selecciona un usuario</option>
        <option *ngFor="let user of usuarios" value=" {{ user._id }} "> {{ user.name }} {{ user.lastName }} </option>
      </select>
      <div>
        <button type="text" (click)="onSeleccionarUsuario(usuarioSelect.value)" class="btn btn-sm btn-primary" >Continuar</button>
      </div>
    </div>
  </div>
</div>
